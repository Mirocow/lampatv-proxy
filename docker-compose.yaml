version: '3.8'

services:
  lampa-proxy:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PYTHONPATH=/app
    env_file:
      - .env
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  lampa-proxy-tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    command: >
      python -m pytest tests/ -v -p no:cacheprovider -s
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=WARNING
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
    stdin_open: true
    tty: true

  lampa-proxy-debug:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: >
      sh -c "python -m debugpy --listen 0.0.0.0:5678 --wait-for-client -m uvicorn src.proxy_server:app --host 0.0.0.0 --port 8080"
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
    env_file:
      - .env
    ports:
      - "8080:8080"
      - "5678:5678"
    volumes:
      - ./src:/app/src:ro
    stdin_open: true
    tty: true